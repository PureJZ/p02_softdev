<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Wordle </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @keyframes win-animation {
            0%, 100% {
                transform: scale(1);
                background-color: rgb(106, 170, 100); /* Original green color */
            }
            50% {
                transform: scale(1.2);
                background-color: gold;
            }
        }
        
        .wordle-box.win .back{
            animation: win-animation 1s ease-in-out forwards;
        }
        
        
        .wordle-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px); 
            grid-template-rows: repeat(6, 60px); 
            height: 250px;
            width: 350px;
            gap: 1%; 
            justify-content: center; 
            align-items: center;
            padding-bottom: 0;
        }
        
        .wordle-box {
          width: 80%;
          height: 80%;
          border-radius: 14px;
          border: 2px solid #d3d6da; /* Gray border */
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2vh;
          font-weight: bold;
          color: #000; /* Black text, if needed */
          position: relative;
          perspective: 1000px; /* Perspective for 3D effect */
        }
        
        .wordle-box .front,
        .wordle-box .back {
          width: 100%;
          height: 100%;
          border-radius: 14px;
          border: 2px solid #d3d6da; /* Gray border */
          display: flex;
          justify-content: center;
          align-items: center;
          font-weight: bold;
          color: #000; /* Black text, if needed */
          position: absolute;
          transition: transform 0.4s;
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
        }
        
        #chatBox {
            position: absolute;
            font-size: 2vh;
            margin-bottom: 25vh;
            margin-left: 105vh;
          }
          
          
          .text{
            display: absolute;
            font-size: 20px;
            left: 200px;
          }
          
          .guess {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            font-size: 24px;
          }
          #keyboard {
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 20vh;
          }
          
          .keyboard-row {
              display: flex;
              justify-content: center;
              margin: .5% 0;
          }
          .key {
              width: 5vh;
              height: 4vh;
              margin: .5%;
              border-radius: 14px;
              border: none;
              background-color: #d3d6da;
              cursor: pointer;
              BORDER: 2px solid #686e75;
          }
          
          .enter-key {
              width: 10vh; /* Adjust width to fit your design */
          }
          
          .delete-key {
              font-size: 2.5vh; /* Adjust size of the "X" symbol */
              text-align: center;
              display: flex;
              align-items: center;
              justify-content: center;
          }
          
          #guessInput {
            margin-right: 10px;
          }
          
          #playAgainButton {
              position: fixed;
              margin-top: 37vh;
              width: 10vw;
              height: 3vh;
              border-radius: 14px;
          }

        .wordle-box .front {
          transform: rotateX(0deg);
        }
        
        .wordle-box .back {
          transform: rotateX(180deg);
        }
        
        .wordle-box.flipped .front {
          transform: rotateX(180deg);
        }
        
        .wordle-box.flipped .back {
          transform: rotateX(0deg);
        }
        
        .wordle-box.no-transition .front,
        .wordle-box.no-transition .back {
          transition: none;
        }
        
        /* shake animation */
        .shake {
          animation: shake 0.5s;
        }
        @keyframes speak {
        
        }
        @keyframes shake {
          0% {
            transform: translate(1px);
          }
          10% {
            transform: translate(-2px);
          }
          20% {
            transform: translate(2px);
          }
          30% {
            transform: translate(-2px);
          }
          40% {
            transform: translate(2px);
          }
          50% {
            transform: translate(-2px);
          }
          60% {
            transform: translate(2px);
          }
          70% {
            transform: translate(-2px);
          }
          80% {
            transform: translate(2px);
          }
          90% {
            transform: translate(-2px);
          }
          100% {
            transform: translate(1px);
          }


        }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4 mb-4 w-full">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="{{ url_for('home') }}" class="text-xl font-bold text-gray-800">
          Romeloquan
        </a>
        <div class="space-x-4">
          {% if 'user_id' in session %}
            <span class="text-gray-600">Hi, {{ session.username }}!</span>
            <a
              href="{{ url_for('logout') }}"
              class="text-red-500 hover:text-red-700 underline"
            >
              Logout
            </a>
          {% else %}
            <a
              href="{{ url_for('signup') }}"
              class="text-blue-500 hover:text-blue-700 underline"
            >
              Sign Up
            </a>
            <a
              href="{{ url_for('login') }}"
              class="text-blue-500 hover:text-blue-700 underline"
            >
              Login
            </a>
          {% endif %}
          
          <a href="{{ url_for('minesweeper') }}" class="text-gray-700 hover:text-gray-900 underline">Minesweeper</a>
          <a href="{{ url_for('wordhunt') }}" class="text-gray-700 hover:text-gray-900 underline">Word Hunt</a>
          <a href="{{ url_for('snake') }}" class="text-gray-700 hover:text-gray-900 underline">Snake</a>
          <a href="{{ url_for('wordle') }}" class="text-gray-700 hover:text-gray-900 underline"> Wordle </a>
          <a href="{{ url_for('leaderboard') }}" class="text-gray-700 hover:text-gray-900 underline">Leaderboard</a>

        </div>
      </div>
    </nav>

    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4"> Wordle </h2>
        <p class="text-gray-700">
            Guess the five letter word!
        </p>
        <div class="wordle-grid grid grid-cols-5 grid-rows-6 h-[250px] w-[350px] gap-[1%] justify-center items-center pb-0">
            <div class="wordle-box relative flex justify-center items-center w-4/5 h-4/5 rounded-lg border-2 border-gray-300 font-bold text-black perspective-[1000px]">
                <div class="front absolute inset-0 flex justify-center items-center w-full h-full rounded-lg border-2 border-gray-300 font-bold text-black transition-transform backface-hidden"></div>
                <div class="back absolute inset-0 flex justify-center items-center w-full h-full rounded-lg border-2 border-gray-300 font-bold text-black transition-transform backface-hidden transform rotate-x-180"></div>
            </div>
        </div>
        <div class="flex flex-col items-center">
            <div id="chatBox"> </div>
            <button id="playAgainButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" style="display: none;">Play Again</button>
            <div id="keyboard" class="mt-4"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/wordle.js') }}"></script>
  </body>
</html>
