<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Wordle </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href = "static/css/wordle.css" rel = "stylesheet">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4 mb-4 w-full">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="{{ url_for('home') }}" class="text-xl font-bold text-gray-800">
          Romeloquan
        </a>
        <div class="space-x-4">
          {% if 'user_id' in session %}
            <span class="text-gray-600">Hi, {{ session.username }}!</span>
            <a
              href="{{ url_for('logout') }}"
              class="text-red-500 hover:text-red-700 underline"
            >
              Logout
            </a>
          {% else %}
            <a
              href="{{ url_for('signup') }}"
              class="text-blue-500 hover:text-blue-700 underline"
            >
              Sign Up
            </a>
            <a
              href="{{ url_for('login') }}"
              class="text-blue-500 hover:text-blue-700 underline"
            >
              Login
            </a>
          {% endif %}

          <a href="{{ url_for('minesweeper') }}" class="text-gray-700 hover:text-gray-900 underline">Minesweeper</a>
          <a href="{{ url_for('wordhunt') }}" class="text-gray-700 hover:text-gray-900 underline">Word Hunt</a>
          <a href="{{ url_for('snake') }}" class="text-gray-700 hover:text-gray-900 underline">Snake</a>
          <a href="{{ url_for('wordle') }}" class="text-gray-700 hover:text-gray-900 underline"> Wordle </a>
          <a href="{{ url_for('blockblast') }}" class="text-gray-700 hover:text-gray-900 underline">Block Blast</a>
          <a href="{{ url_for('leaderboard') }}" class="text-gray-700 hover:text-gray-900 underline">Leaderboard</a>

        </div>
      </div>
    </nav>

    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md justify-center">
        <h2 class="text-2xl font-bold mb-4 text-center"> Wordle </h2>
        <p class="text-gray-700 mb-5 text-center">
            Guess the five letter word!
        </p>
        <div class="wordle-grid mx-auto">
            <div class="wordle-box">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        
        <div id="chatBox" class="mt-36 p-4 text-gray-700 text-center"> </div>
        <button id="playAgainButton" class="ml-52 px-4 py-2 bg-blue-500 text-white rounded block" style="display: none;">Play Again</button>
        <div id="keyboard" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/wordle.js') }}"></script>
  </body>
</html>
