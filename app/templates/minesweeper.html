<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minesweeper</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      #gameBoard {
        display: grid;
        grid-template-columns: repeat(8, 40px);
        gap: 0;
        margin-top: 1rem;
      }
      .cell {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
      }
      .revealed {
        background-color: #ddd;
        cursor: default;
      }
      .mine {
        background-color: #f87171;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">Minesweeper Game</h2>
      <p class="text-gray-700 mb-4">
        Click a cell to reveal it. If you hit a mine, you lose.
        <br />
        Numbers show how many mines are adjacent.
      </p>
      <button
        id="resetBtn"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 font-semibold"
      >
        New Game
      </button>
      <div id="gameBoard"></div>
    </div>
    <script src="{{ url_for('static', filename='js/minesweeper.js') }}"></script>
  </body>
</html>
