<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome to the Home Page</h1>

    {% if 'user_id' in session %}
      <p>Logged in as {{ session.username }}.</p>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <p>You are not logged in.</p>
      <a href="{{ url_for('signup') }}">Sign Up</a> |
      <a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </body>
</html>
