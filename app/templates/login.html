<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Log In</h2>
      <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
          <label for="username" class="block font-medium mb-1">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div>
          <label for="password" class="block font-medium mb-1">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Log In
        </button>
      </form>

      <div class="mt-6">
        <a href="{{ url_for('home') }}" class="text-blue-500 underline">Back to Home</a>
      </div>
    </div>
  </body>
</html>
