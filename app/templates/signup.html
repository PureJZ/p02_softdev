<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Create an Account</h2>
      <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
        <div>
          <label for="username" class="block font-medium text-gray-700 mb-1">
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="password" class="block font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 font-semibold"
        >
          Sign Up
        </button>
      </form>

      <div class="mt-6">
        <a
          href="{{ url_for('home') }}"
          class="text-blue-600 underline hover:text-blue-800"
        >
          Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
